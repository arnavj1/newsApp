<!DOCTYPE html>
<html>
    <head>
        <title>User Login</title>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" media="all" type="text/css" href="css/index.css" />
        <script type='text/javascript' src="js/login.js"></script>

    <body>
      <img class="background col-xs-12" src="background.jpg" />
      <div class="login col-xs-12">
        <h1 class="blue center"> Get Access to Exclusive News and Weather </h1>
        <form class="center" id="login-form" action="/login" method="post">
          <div>
            <label>Username:</label>
            <input id="username2" type="text" name="username"/>
          </div>
          <div>
            <label>Password:</label>
            <input id="password2" type="password" name="password"/>
          </div>

          <input type="submit" class="button" value="Log In"/>

          <p class="center gray"> Don't Have An Account? <br/> <a href="signup.html" class="signup-txt">Sign Up</a></p>
        </form>
      </div>
    
    </body>
